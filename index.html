<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Train Schedule</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center mt-3">
            <h1>Train Schedule</h1>
            <h4>Never miss your ride!</h4>
        </div>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody id="train-info-table">
                
            </tbody>
        </table>

        <div class="card">
            <div class="card-header">
                Add Train
            </div>
            <form class="w-100 p-4">
               <label for="train-name-input">Train Name</label>
               <input type="text" id="train-name-input" class="d-block w-100 mb-4" required>
               
               <label for="destination-input">Destination</label>
               <input type="text" id="destination-input" class="d-block w-100 mb-4" required>

               <label for="train-time-input">First Train Time (HH:mm - military time)</label>
               <input type="time" id="train-time-input" class="d-block w-100 mb-4" required>

               <label for="train-frequency">Frequency (min)</label>
               <input type="number" min="1" id="train-frequency" class="d-block w-100 mb-4" required>

               <input type="submit" id="submit-train">
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
